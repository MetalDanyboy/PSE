{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    
    	<title>
      		Probando la tabla
    	</title>

      <link rel="stylesheet" href="{% static 'css/prueba_tabla.css' %}">

	</head>

	<body>
	
		<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">		
    <table id="myTable" class="table table-striped table-sm" cellspacing="0" width="100%" >
      <thead>
      		<th class="th-sm">Id</th>
          <th class="th-sm">Nombre</th>
          <th class="th-sm">Apellido</th>
        	
      </thead>
      <tbody>
        <tr style="transform: rotate(0);">
        <th scope="row"><a href="https://www.google.cl" class="stretched-link">1</a></th>
          <td>Mark</td>
          <td>Otto</td>
        </tr>
        <tr style="transform: rotate(0);">
          <th scope="row"><a href="https://www.facebook.cl" class="stretched-link">2</a></th>
          <td>Jacob</td>
          <td>Thornton</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
        </tr>
      </tbody>
    </table>
		<script>
		function myFunction() {
  	// Declare variables
  	var input, filter, table, tr, td, i, txtValue;
  	input = document.getElementById("myInput");
  	filter = input.value.toUpperCase();
  	table = document.getElementById("myTable");
  	tr = table.getElementsByTagName("tr");

  	// Loop through all table rows, and hide those who don't match the search query
  	for (i = 0; i < tr.length; i++) {
    	td = tr[i].getElementsByTagName("td")[0];
    	if (td) {
      	txtValue = td.textContent || td.innerText;
      	if (txtValue.toUpperCase().indexOf(filter) > -1) {
        	tr[i].style.display = "";
      	} else {
        	tr[i].style.display = "none";
      	}
    	}
  	}
	}
	</script>
		
	
	</body>
