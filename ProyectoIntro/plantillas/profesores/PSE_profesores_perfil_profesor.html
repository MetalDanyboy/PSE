{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %} Perfil Profesor {% endblock %}

{% block content %}

<div class="container-fluid">

  <div class="row ml-5 mt-3">

    <div class="col-9 col-sm-3">
      <div class="card">
        <img src="{{profesor.0.foto.url}}"  class="card-img-top"  alt="foto de perfil" height="300">
        <div class="card-body">
          <h5 class="card-title">Perfil Profesor</h5>
        </div>
      </div>
    </div>


    <div class="col-9 ml-sm-5 mt-3 mb-3 col-sm-6">
      <form>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control" id="staticEmail" value="{{profesor.0}}">
          </div>
        </div>

        {% language 'es' %}
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-4 col-form-label">Fecha de Nacimiento:</label>
          <div class="col-sm-8">
            <input type="text" readonly class="form-control" id="staticEmail" value="{{profesor.0.fecha_nac}}">
          </div>
        </div>
        {% endlanguage %}

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-3 col-form-label">Correo Electrónico:</label>
          <div class="col-sm-9">
            <input type="text" readonly class="form-control" id="staticEmail" value="{{profesor.0.email}}">
          </div>
        </div>

        <div class="float-right">
          <p><small> <a href="https://www.google.com">cambiar correo</a></small></p>
        </div>
      </form>
      &nbsp;
      <h3>Cambiar Contraseña</h3>

      <form>
        <div class="form-group row">
          <label for="staticPasswordOld" class="col-sm-4 col-form-label">Ingrese contraseña actual:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="staticPasswordOld">
          </div>
        </div>

        <div class="form-group row">
          <label for="staticPasswordNew_1" class="col-sm-4 col-form-label">Ingrese nueva contraseña:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="staticPasswordNew_1">
         </div>
        </div>

        <div class="form-group row">
         <label for="staticPasswordNew_2" class="col-sm-4 col-form-label">Re-ingrese nueva contraseña:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="staticPasswordNew_2">
          </div>
        </div>

      </form>
      <input class="btn btn-light" type="submit" value="Guardar">
    </div>

  </div>
</div>
{% endblock %}
