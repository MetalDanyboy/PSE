<!DOCTYPE html>
<head>
    <title>
        How to get selected value in dropdown
        list using JavaScript?
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js%22%3E"></script>
</head>
<script>
  $(document).ready(function()
  {
    $('tr').each(function()
    {
      var totnotas=0;
      $(this).find('.subjects').each(function()
      {
        var notas=$(this).text();
        if(notas.length!==0){
          totnotas+=parseFloat(notas);
        }
      });
      $(this).find('#prom').html('= '+totnotas);
    });
  });
</script>
<body>
  <table class="table  table-striped table-light">
    <thead>
      <tr>
        <th scope="col">Asignatura</th>
          <th scope="col">lenguaje </th>
          <th scope="col">mate </th>
          <th scope="col">ingles</th>
        <th scope="col">Promedio</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row"></th>
          <td class="subjects" scope="col">1</td>
          <td class="subjects" scope="col">21</td>
          <td class="subjects" scope="col">13</td>
          <td id="prom"> </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
