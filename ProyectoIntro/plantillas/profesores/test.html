{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<title>
          Tabla de Cursos
    	</title>

      <link rel="stylesheet" href="{% static 'css/prueba_tabla.css' %}">

	</head>

	<body>
    <div class="float-none">
      <a href="{% url 'curso_calificaciones' %}" class="btn btn-primary" role="button">Calificaciones Curso</a>
      <a href="{% url 'obs_por_curso' %}" class="btn btn-primary" role="button">Progreso Curso</a>
    </div>

    <input type="text" id="filtro" onkeyup="filtrarNombres()" placeholder="Buscar alumno...">

		<div class="table-responsive">
    <table id="tablaAlumnos" class="table table-striped table-light table-sm" cellspacing="0" width="100%" >
      <thead>
      	<th class="th-sm">Id</th>
        <th class="th-sm">Nombre</th>
        <th class="th-sm">Apellido</th>
        <th class="th-sm">Curso</th>
      </thead>
      <tbody>

      {% for estudiante in estudiantes %}
        {% if estudiante.curso == "1A" %}
        <tr style="transform: rotate(0);">
        <th scope="row"><a href="https://www.google.cl" class="stretched-link">{{estudiante.id}}</a></th>
          <td>{{estudiante.nombres}}</td>
          <td>{{estudiante.apellidos}}</td>
          <td>{{estudiante.curso}}</td>
        </tr>
        {% endif %}
      {% endfor %}
      </tbody>
    </table>
		</div>

    <script src="{% static 'js/tabla.js' %}"></script>
  </body>
